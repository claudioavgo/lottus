{% extends 'base-dash.html' %} 
{% load static %}
{% block cor_login %}#3d348b{% endblock cor_login %}
{% block cor_cadastro %}#3d348b{% endblock cor_cadastro %} 
{% block content %}
<div class="spca ml-2 mt-12">
    <form class="space-y-6" method="post">
        {% csrf_token %}
        <div class="border-b border-gray-300 pb-6">
            <h2 class="text-2xl font-semibold text-gray-900">Perfil</h2>
            <p class="text-sm text-gray-600">Edite as informações que você desejar.</p>
            <div class="mt-8 grid grid-cols-1 gap-y-4 sm:grid-cols-6">
                <div class="sm:col-span-4">
                    <label for="nome" class="block text-sm font-medium text-gray-900">Nome completo</label>
                    <input value="{{ user }}" type="text" name="nome" id="nome" autocomplete="nome" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-600 focus:border-transparent" placeholder="Nome completo">
                </div>
                <div class="sm:col-span-4">
                    <label for="email" class="block text-sm font-medium text-gray-900">Endereço de e-mail</label>
                    <input value="{{ user.usuario.email }}" type="text" name="email" id="email" autocomplete="email" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-600 focus:border-transparent" placeholder="Endereço de e-mail">
                </div>
                <div class="sm:col-span-4">
                    <label for="telefone" class="block text-sm font-medium text-gray-900">Número de telefone</label>
                    <input value="{{ user.telefone }}" type="text" name="telefone" id="telefone" autocomplete="telefone" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-600 focus:border-transparent" placeholder="Número de telefone">
                </div>
            </div>
            <div class="mt-6 flex justify-start">
                <button type="button" class="text-sm font-semibold text-gray-900 mr-4 focus:outline-none">Cancelar</button>
                <button id="salvar" type="submit" class="px-5 py-2 text-sm font-semibold text-white bg-indigo-600 hover:bg-indigo-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-600 transition duration-300 rounded-md">Salvar</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
