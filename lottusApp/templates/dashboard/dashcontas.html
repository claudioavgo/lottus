{% extends 'base-dash.html' %}
{% load static %}
{% block content %}
<div class="spca ml-2 mt-12">
    <form class="space-y-12" method="post">
        {% csrf_token %}
        <div class="border-b border-gray-900/10 pb-12">
            <h2 class="text-base font-semibold leading-7 text-gray-900">Prestação de Contas</h2>
            <p class="mt-1 text-sm leading-6 text-gray-600">Insira informações sobre despesas ou receitas.</p>
            <div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
                <div class="sm:col-span-4">
                    <label for="valor" class="block text-sm font-medium leading-6 text-gray-900">Valor</label>
                    <div class="mt-2">
                        <div class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600 sm:max-w-md">
                            <input type="number" name="valor" id="valor" autocomplete="off" class="p-2 pl-1 block flex-1 border-0 bg-transparent py-1.5 pl-1 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6" placeholder="Valor">
                        </div>
                    </div>
                </div>
                <div class="sm:col-span-4">
                    <label for="descricao" class="block text-sm font-medium leading-6 text-gray-900">Descrição</label>
                    <div class="mt-2">
                        <div class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600 sm:max-w-md">
                            <textarea type="text" name="descricao" id="descricao" autocomplete="off" class="p-2 pl-1 block flex-1 border-0 bg-transparent py-1.5 pl-1 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6" placeholder="Descrição"></textarea>
                        </div>
                    </div>
                </div>
            </div>
            <div class="mt-6 flex items-center justify-start gap-x-6">
                <button id="enviar" type="submit" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-semibold leading-6 text-white bg-indigo-600 hover:bg-indigo-500 focus:outline-none focus:border-indigo-700 focus:shadow-outline-indigo active:bg-indigo-700 transition ease-in-out duration-150 rounded-md">Salvar</button>
            </div>
        </div>
    </form>
    <div class="mt-12">
        <h2 class="text-base font-semibold leading-7 text-gray-900">Registros de Contas</h2>
        
        <ul class="mt-4 space-y-5">
            {% for conta in contas %}
                <li class="bg-gray-100 p-3 rounded-md shadow-md">(R$ {{conta.valor}}) {{ conta }}</li>
            {% endfor %}
        </ul>
    </div>
</div>
{% endblock %}
