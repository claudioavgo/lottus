{% extends 'base.html' %} 
{% load static %} 
{% block cor_login %}#3d348b{% endblock cor_login %}
{% block cor_cadastro %}#29226c{% endblock cor_cadastro %}
{% block content %}
<div
	style="
		padding: 3rem 10rem 5rem 10rem;
		display: flex;
		justify-content: center;
		align-items: center;
		flex-direction: column;
		width: 100%;
	">
	<div
		id="carouselExampleInterval"
		class="carousel slide"
		data-bs-ride="carousel">
		<div class="carousel-inner">
			<div class="carousel-item active" data-bs-interval="10000">
				<img src="{% static './images/home_image.png' %}" class="d-block w-100" alt="..." />
			</div>
			<div class="carousel-item" data-bs-interval="2000">
				<img
					src="{% static './images/home_image.png' %}"
					class="d-block w-100"
					alt="..." />
			</div>
			<div class="carousel-item">
				<img
					src="{% static './images/home_image.png' %}"
					class="d-block w-100"
					alt="..." />
			</div>
		</div>
		<button
			class="carousel-control-prev"
			type="button"
			data-bs-target="#carouselExampleInterval"
			data-bs-slide="prev">
			<span class="carousel-control-prev-icon" aria-hidden="true"></span>
			<span class="visually-hidden">Previous</span>
		</button>
		<button
			class="carousel-control-next"
			type="button"
			data-bs-target="#carouselExampleInterval"
			data-bs-slide="next">
			<span class="carousel-control-next-icon" aria-hidden="true"></span>
			<span class="visually-hidden">Next</span>
		</button>
	</div>
</div>
<style>
	.flex-center {
		display: flex;
		justify-content: center;
		flex-wrap: wrap;
		margin-top: 80px;
		text-align: center;
	}

	.title-link {
		color: black;
		font-size: 18px;
		line-height: 30px;
		font-weight: 600;
		text-decoration: none;
	}
	#text {
		line-height: 1.5;
		color: #f9f9f9;
		font-size: 13px;
	}
</style>
<div class="flex-center" style="gap: 60px;">
	<div>
		<a href="{%url 'diaadiadogotas'%}">
			<img src="https://t3.ftcdn.net/jpg/06/09/56/94/240_F_609569452_ym8xS3kiHEFNsLFxjGCo5Jk69ysWcjdr.jpg" class="rectangle" alt="Imagem 1">
		</a>
		<div id="text">
			<a href="{%url 'diaadiadogotas'%}" class="title-link">DIA A DIA DO GOTAS</a>
		</div>
	</div>        
	<div>
		<a href="{%url 'iniciativasdogotas'%}">
			<img src="https://t4.ftcdn.net/jpg/03/59/32/89/240_F_359328983_xtAKyOe6xWXYIi1n98O1OoP1cobDIbB5.jpg" class="rectangle" alt="Imagem 2">
		</a>
		<div id="text">
			<a href="{%url 'iniciativasdogotas'%}" class="title-link">INICIATIVAS DO GOTAS</a>
		</div>
	</div>    
</div>

<div style="width:100%; height: 0px; margin-top: 80px; margin-bottom: 80px;"></div>
{% endblock content %}
